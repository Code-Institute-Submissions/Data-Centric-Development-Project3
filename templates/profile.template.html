{% extends "index.template.html" %}
{% block content %}
    <div>
        <h1>Welcome {{database.name.firstname}} {{database.name.lastname}}</h1>
    </div>
    <div>
        <img src= "{{database.photos}}"/>
    </div>

    <div>
    <a href="{{ url_for('search_dive' , userid=database._id) }}">See Dives</a>
    <a href="{{ url_for('search_sights' , userid=database._id) }}">See all Sightingss</a>
    </div>

    <div>
    <a href="{{ url_for('createdive' , userid=database._id) }}">Create new dive log</a>
    
    <a href="{{ url_for('delete' , diveid=0 , userid=database._id, sightid=0, delete_status='u') }}">Delete User </a>
    </div>
{% endblock %}
