{% extends "index.template.html" %}


{% block content %}

    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Create Dive</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" method="POST">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Country</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="location" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Dive Site</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="divesite" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Experience</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="experience" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Temperature</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="temperature" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Depth</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="depth" required>
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Date</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="date" name="date" required >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Comments</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="comments" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                       <input type="submit"/>
                                    </div>
                                </div>
                            </form>
                        </div>

{% endblock %}
