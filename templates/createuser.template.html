{% extends "index.template.html" %} 

{% block content %}

<!-- create user form template -->
<div class="card card-outline-secondary">
  <div class="card-header">
    <h3 class="mb-0">User Information</h3>
  </div>
  <div class="card-body">
    <form
      class="form"
      role="form"
      autocomplete="off"
      method="POST"
      action="{{ url_for('createuser') }}"
    >
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label" 
          >First name</label
        >
        <div class="col-lg-9">
          <input class="form-control" type="text" name="first_name" required maxlength = "30"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"
          >Last name</label
        >
        <div class="col-lg-9">
          <input class="form-control" type="text" name="last_name" required maxlength = "30"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"
          >Experience</label
        >
        <div class="col-lg-9">
          <input class="form-control" type="text" name="experience" required maxlength = "30"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"
          >Certification</label
        >
        <div class="col-lg-9">
          <input
            class="form-control"
            type="text"
            name="certification"
            required
            maxlength = "30"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Email</label>
        <div class="col-lg-9">
          <input
            class="form-control"
            type="text"
            name="useremail"
            value="{{useremail}}"
            required
            readonly
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"
          >Display Photo</label
        >
        <div class="col-lg-9">
          <input
            class="form-control"
            type="hidden"
            role="uploadcare-uploader"
            name="photos"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"></label>
        <div class="col-lg-9">
          <input type="submit" />
        </div>
      </div>
    </form>
  </div>


<!-- back button -->
<div>
  <button class="back-btn" onclick="goBack()">Back</button>
</div>
  {% endblock %}
</div>
